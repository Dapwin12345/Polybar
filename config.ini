[colors]
background =  #1d1e2c
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 3.5pt
border-color = #0b8d68  

padding-left = 1
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

;font-0 = ttf-iosevka 
;font-0 = 3270 Nerd Font:size=13
;font-0 = monospace;2
font-0 = 3270 Nerd Font:size=15

modules-left = xworkspaces
modules-center = date
modules-right = pulseaudio battery wireless-network wired-network

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

